<!doctype html>
<html>
  <head>
    <head>
      <link rel="stylesheet" href="styles.css">
    </head>
    
  </head>
  <body>
    <div class="container">
      <div class="tabs">
        <button class="tab active" data-tab="specific">Specific Seats</button>
        <button class="tab" data-tab="any">Any Available</button>
      </div>

      <div id="specificSeats" class="tab-content active">
        <input
          type="text"
          id="seatNumber"
          placeholder="Enter seat numbers (e.g., D5, E6, F7)"
        />
        <button disabled id="checkSeat">Check Seats</button>
      </div>

      <div id="anySeats" class="tab-content">
        <p style="font-size: 14px; color: #6c757d; margin-bottom: 12px">
          Get notified when any currently occupied seat becomes available.
        </p>
        <button id="checkAllSeats">Check All Seats</button>
      </div>

      <div id="emailSection" style="display: none">
        <input type="email" id="emailInput" placeholder="Enter your email" />
        <button id="submitEmail">Notify Me</button>
      </div>

      <div class="loading" id="loading">Processing...</div>
      <div id="message"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
